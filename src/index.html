<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mesto</title>
</head>
<body>
  <div class="root">
    <header class="header root__section">
      <img src="<%=require('./images/logo.svg')%>" alt="mesto logo" class="logo">
    </header>
    <div class="profile root__section">
      <div class="user-info">
        <div class="user-info__photo"></div>
        <div class="user-info__data">
          <h1 class="user-info__name">Jaques Causteau</h1>
          <p class="user-info__job">Sailor, Researcher</p>
          <button class="user-info__profile-button">Edit</button>
        </div>
        <button class="button user-info__button">+</button>
      </div>
    </div>
    <div class="places-list root__section" id="cards">



    </div>
    <div class="popup">
      <div class="popup__content">
        <img src="<%=require('./images/close.svg')%>" alt="" class="popup__close">
        <h3 class="popup__title">Новое место</h3>
        <form class="popup__form" name="new" id="form">
            <input type="text" name="name" class="popup__input popup__input_type_name" placeholder="Название" required minlength="2" maxlength="30">
            <span class="name-card-error"></span>
            <input type="text" name="link" class="popup__input popup__input_type_link-url" placeholder="Ссылка на картинку" required minlength="2" maxlength="30">
            <span class="link-error"></span>
            <button type class="button popup__button">+</button>
        </form>
      </div>
    </div>

    <div class="popup popup-edit">
      <div class="popup__content">
        <img src="<%=require('./images/close.svg')%>" alt="" class="popup__close edit-form-close">
        <h3 class="popup__title">Редактировать профиль</h3>
        <form class="popup__form popup-edit-form" name="second" id="formedit">
            <input type="text" name="nameedit" class="popup__input popup__input_type_name_edit" placeholder="Имя" required minlength="2" maxlength="30">
            <span class="error-message"></span>
            <input type="text" name="about" class="popup__input popup__input_type_about" placeholder="О себе" required minlength="2" maxlength="30">
            <span class="error-message-second"></span>
            <button type class="button popup__edit-button">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup-image">
      <div class="popup-image__content">
        <div class="large-image"></div>
        <img src="<%=require('./images/close.svg')%>" alt="" class="popup-image-close">
      
    </div>


  </div>
</body>
</html>
